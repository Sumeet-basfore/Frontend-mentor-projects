<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- divs ko alag karna -->
  <div class="Bg1">
    <div class="Bg2">
      <div class="card">
        <img src="images/image-equilibrium.jpg" alt="equlibrium" width="230" height="230">
        <br>
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="text-image">
          
          <p class="eth"><img src="images/icon-ethereum.svg" alt="etherium" width="7">0.041 ETH</p>
          
          <p class="clock"><img src="images/icon-clock.svg" alt="clock" width="10">3 days left</p>
        </div>
        <div class="line"></div>
        <div class="end">
          <img src="images/image-avatar.png" alt="img" width="30">
          <p>Creation of Jules Wyvern</p>
        </div>

      </div>

    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sumeet Basfore</a>.
  </div>
</body>
</html>
